<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <a href="#">
                        <span>LogIn and Play</span><img src="img/AdobeStock_64435843_Preview.jpeg" alt="play">
                    </a>
                </div>
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="text" name="" id="" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="" id="" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">SignIn</button>
                </form>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with</a>

                </div>
                <div class="link-items">
                    <i class="fab fa-google-plus-square"></i>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-github"></i>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-button">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2019, Playright All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a><a href="#">Privacy Policy</a>
                </div>
            </footer>

        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future
                        <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-button">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
